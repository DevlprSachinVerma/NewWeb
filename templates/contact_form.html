

<!DOCTYPE html>
<html>
  <head>
    <title>Application Submitted</title>  
    {% include 'bootstrap.html' %}
  </head>
  <body>
    {% include 'nav.html' %}
    {% include 'banner.html' %}

    <h4>Application Form</h4>
    

    <div>
      <form class="row g-3" action="/submit" method="POST">
        <div class="col-md-6">
          <label for="" class="form-label">Name</label>
          <input type="text" required name="name" class="form-control" id="">
        </div>
        <div class="col-md-6">
          <label for="" class="form-label">Phone No</label>
          <input type="number" required name="phone" class="form-control" id="inputPassword4">
        </div>

        <div class="col-md-4">
          <label for="" class="form-label">Exam</label>
          <select type="text" required name="exam" class="form-select">
            <option selected>Choose...</option>
            <option>JEE</option>
            <option>NEET</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Any Question for us?</label>
          <input type="text" name="question" class="form-control" id="inputZip">
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    
      
    </div>
    {% include 'footer.html' %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
